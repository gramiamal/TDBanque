<!DOCTYPE html>
<html xmlns:th="ww.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  

  
</head>
<body>
<div th:replace="~{headeradmin :: myheaderadmin}"></div>

<div  class="container mt-5"> 
<table id="example" class="table table-striped" style="width:100%">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nom Employe√©</th>
               
                <th></th>
                <th></th>
                
            </tr>
        </thead>
        <tbody>
            <tr th:each="emp :${emps}">
                <td th:text="${emp.codeEmploye}"></td>
                <td th:text="${emp.nomEmploye}"></td>
                
                <td><a type="button" class="btn btn-primary" th:href="@{/updateEmploye/{id}(id=${emp.codeEmploye})}" >Edit</a></td>
                <td><a type="button" class="btn btn-danger" th:href="@{/deleteemployee/{id}(id=${emp.codeEmploye})}">Delete</a></td>
               
                
            </tr>
           
        </tbody>
        
</table>
</div>


</body>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>


<script type="text/javascript">
$(document).ready(function() {
    $('#example').DataTable();
} );
</script>



</html>
