<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>


<form  th:action="@{/savegroupe}" method="POST" >
<div class="mb-3">
  <input type="hidden" class="form-control"  th:field="*{groupe.codeGroupe}">
  <label  class="form-label">Nom Groupe </label>
  <input type="text" class="form-control" id="nomGroupe"   name="nomGroupe" th:value="${groupe.nomGroupe}">

</div>
<button type="submit" class="btn btn-primary" >Submit</button>
</form>

</body>
</html>
